emqx_statsd_schema {

  statsd {
    desc {
      en: """Settings for reporting metrics to StatsD"""
      zh: """StatsD 监控数据推送"""
    }
    label {
      en: """StatsD"""
      zh: """StatsD"""
    }
  }

  server {
    desc {
      en: """URL of StatsD server"""
      zh: """StatsD 服务器地址"""
    }
  }

  sample_interval {
    desc {
      en: """Data collection interval."""
      zh: """数据收集间隔"""
    }
  }

  flush_interval {
    desc {
      en: """Data reporting interval."""
      zh: """数据推送间隔"""
    }
  }

  enable {
    desc {
      en: """Turn StatsD data pushing on or off"""
      zh: """开启或关闭 StatsD 数据推送"""
    }
  }
}
